<section>
    <h2 class="h3">Create a Slider:</h2>
        <div class="one-side-slider">
            <div class="track"></div>
            <input type="range" class="slider"/>
        </div>

        <p>Use classes <span class="highlight">one-side-slider</span>, <span class="highlight">track</span> and <span class="highlight">slider</span> to apply sliders style.</p>
        <p>HTML</p>
        <app-code
            [innerHTML]="this.oneSideSlider"
            [code]="this.oneSideSliderCode"
            [class]="'code-container code-dark'">
        </app-code>
</section>
